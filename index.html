<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Smart Weather App</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lottie -->
  <script src="https://unpkg.com/lottie-web@5.7.13/build/player/lottie.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Leaflet for Map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    #weatherEffect {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; z-index: 0;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start font-poppins transition-colors duration-1000 py-10" id="body">

  <!-- Header + Search -->
  <div class="bg-white/30 backdrop-blur-lg shadow-2xl rounded-3xl p-8 w-[90%] sm:w-[600px] text-center transition-all duration-500 mb-6 z-10 relative">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">ğŸŒ¤ï¸ Smart Weather App</h1>
    <div class="flex gap-3 justify-center mb-4">
      <input id="city" type="text" placeholder="Enter city..."
             class="px-4 py-3 rounded-lg border border-gray-300 w-2/3 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
      <button onclick="getWeather()"
              class="px-4 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-semibold transition">Search</button>
    </div>
    <div class="mt-2">
      <label class="text-gray-700 font-medium mr-2">Unit:</label>
      <select id="unit" onchange="toggleUnit()" class="px-3 py-2 border rounded-lg focus:outline-none">
        <option value="metric">Â°C</option>
        <option value="imperial">Â°F</option>
      </select>
    </div>
  </div>

  <!-- Forecast Cards -->
  <div id="forecast-container" class="flex flex-col sm:flex-row gap-4 w-[90%] sm:w-[95%] justify-center mb-6 z-10 relative"></div>

  <!-- Hourly Chart -->
  <div class="bg-white/30 backdrop-blur-lg shadow-2xl rounded-3xl p-6 w-[90%] sm:w-[600px] text-center mb-6 z-10 relative">
    <canvas id="hourlyChart" class="w-full h-64"></canvas>
  </div>

  <!-- Map -->
  <div id="map" class="w-[90%] sm:w-[600px] h-64 rounded-3xl mb-6 shadow-2xl z-10 relative"></div>

  <!-- Weather effects container -->
  <canvas id="weatherEffect"></canvas>

  <!-- Footer -->
  <p class="mt-6 text-sm text-gray-500 z-10 relative">Made by <span class="font-semibold">Shihab Uddin</span> ğŸ’»</p>

  <script src="script.js"></script>
</body>
</html>
